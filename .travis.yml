language: python
cache: pip
python:
- 3.5
- 3.6
- 3.7
env:
  secure: 
before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt update && sudo apt -y install g++-7 cmake libopenblas-dev
- pip install pip --upgrade
- pip install -e git+https://github.com/XanaduAI/pennylane.git@tensor_observables#egg=pennylane
- pip install --upgrade -r requirements.txt
- pip install --upgrade pytest pytest-cov wheel codecov
install:
- python setup.py bdist_wheel
- pip install dist/PennyLane*.whl
script:
- make coverage
after_success:
- bash <(curl -s https://codecov.io/bash)
